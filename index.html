<!DOCTYPE html>
<html>
<head>
    <title>Simple Crypto Staking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crypto Staking App</h1>

    <button id="connectBtn">Connect Wallet</button>
    <br><br>

    <input type="text" id="contractAddress" placeholder="Enter staking contract address">
    <br><br>

    <input type="number" id="amount" placeholder="Amount to stake">
    <br><br>

    <button id="stakeBtn">Stake</button>
    <button id="unstakeBtn">Unstake</button>

    <p><strong>Staked Balance:</strong> <span id="staked">0</span></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="wallet.js"></script>
    <script src="abi.js"></script>
    <script src="staking.js"></script>
    <script src="ui.js"></script>
    <script src="utils.js"></script>
    <script src="logger.js"></script>
    <script src="app.js"></script>
</body>
</html>
